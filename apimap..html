<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Street View</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />
        <style>
            .navbar-brand {
                font-size: 1.5rem;
            }
            .footer {
                background-color: #f8f9fa;
                padding: 1rem;
            }
            .footer p {
                margin: 0;
            }
            #map {
                height: 500px;
                width: 100%;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light position">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="true"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href=".\home.html">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M3 10L12 2L21 10V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V10Z"
                                    stroke="black"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                                <path
                                    d="M9 21V12H15V21"
                                    stroke="black"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                /></svg
                        ></a>
                        <a class="nav-item nav-link" href="home.html">Home</a>
                        <a class="nav-item nav-link" href="home.html">Map 1</a>
                        <a class="nav-item nav-link" href="home.html">Google Map</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Geoloc demo</h1>
            <p>Timestamp: <span id="timestamp"></span></p>
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>
            <p>Accuracy: <span id="accuracy"></span></p>
            <p>Altitude: <span id="altitude"></span></p>
            <button id="clickMe" class="btn btn-primary">Click me</button>
            <div id="errorArea" class="alert alert-danger d-none"></div>
            <div id="map"></div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            let map;
            let marker;

            function initializeMap(lat, lng) {
                map = L.map("map").setView([lat, lng], 13);
                L.tileLayer(
                    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                    {
                        attribution:
                            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    }
                ).addTo(map);
                marker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup("You are here!")
                    .openPopup();
            }

            function updateMap(lat, lng) {
                if (map && marker) {
                    map.setView([lat, lng], 13);
                    marker.setLatLng([lat, lng]).update();
                } else {
                    initializeMap(lat, lng);
                }
            }

            let getloc = document.getElementById("clickMe");
            getloc.addEventListener("click", function () {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        document.getElementById("timestamp").innerText =
                            new Date(pos.timestamp).toLocaleString();
                        document.getElementById("latitude").innerText =
                            pos.coords.latitude;
                        document.getElementById("longitude").innerText =
                            pos.coords.longitude;
                        document.getElementById("accuracy").innerText =
                            pos.coords.accuracy + " meters";
                        document.getElementById("altitude").innerText =
                            pos.coords.altitude !== null
                                ? pos.coords.altitude + " meters"
                                : "N/A";
                        updateMap(pos.coords.latitude, pos.coords.longitude);
                    },
                    (error) => {
                        let msg = "";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                msg = "User Denied Permission";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                msg = "Position is not available";
                                break;
                            case error.TIMEOUT:
                                msg = "Request timed out";
                                break;
                            default:
                                msg = "An unknown error occurred";
                                break;
                        }
                        let errorArea = document.getElementById("errorArea");
                        errorArea.innerText = msg;
                        errorArea.classList.remove("d-none");
                    }
                );
            });
        </script>
    </body>
</html>
